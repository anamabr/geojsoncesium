<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<!-- Importar biblioteca Cesium -->
<script src="Build/Cesium/Cesium.js"></script>
<style>
@import url("Build/Cesium/Widgets/widgets.css");
</style>
</head>
<body>
<!-- Contenedor del visor Cesium -->
<div id="cesiumContainer">
</div>
<script>
    
    var czml = [{
    "id" : "document",
    "name" : "CZML Path",
    "version" : "1.0",
    "clock": {
        "interval": "2017-08-04T10:00:00Z/2017-08-04T15:00:00Z",
        "currentTime": "2017-08-04T10:00:00Z",
        "multiplier": 50
    }
}, {
    "id" : "path",
    "name" : "Ruta animada en CESIUM!!!",
    "description" : "Ana Bajando Monserrate",
    "availability" : "2017-08-04T10:00:00Z/2017-08-04T15:00:00Z",
    "path" : {
        "material" : {
            "polylineOutline" : {
                "color" : {
                    "rgba" : [255, 0, 255, 255]
                },
                "outlineColor" : {
                    "rgba" : [0, 255, 255, 255]
                },
                "outlineWidth" : 5
            }
        },
        "width" : 0,
        "leadTime" : 10,
        "trailTime" : 1000,
        "resolution" : 5
    },
    "billboard" : {
        "image" : "foto2.png",
        "scale" : 1,
        "eyeOffset": {
            "cartesian": [ 0.0, 0.0, -10.0 ]
        }
    },
    "position" : {
        "epoch" : "2017-08-04T10:00:00Z",
        "cartographicDegrees" : [
            0,-74.05565,4.605487,3170,
            600,-74.066094,4.609363,2644
        ]
    }
}];
var terrainProvider = new Cesium.CesiumTerrainProvider({
url : 'https://assets.agi.com/stk-terrain/v1/tilesets/world/tiles',
requestVertexNormals : true
});
var viewer = new Cesium.Viewer('cesiumContainer', {
terrainProvider : terrainProvider,
baseLayerPicker : false
});
viewer.dataSources.add(Cesium.CzmlDataSource.load(czml)).then(function(ds) {
viewer.trackedEntity = ds.entities.getById('path');
});
</script>
</body>
</html>
